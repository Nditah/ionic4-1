<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Range</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-range pin="true"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range pin="true" color="danger"></ion-range>
    </ion-item>
    <ion-item text-center>
      <ion-range min="18" max="21">
        <ion-label slot="start"></ion-label>
        <ion-label slot="end"></ion-label>
      </ion-range>
    </ion-item>


  </ion-list>
</ion-content>
