<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Default</ion-label>
    <ion-checkbox></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Disabled</ion-label>
    <ion-checkbox disabled="true"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>checked</ion-label>
    <ion-checkbox checked="true"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>color</ion-label>
    <ion-checkbox color="danger"></ion-checkbox>
  </ion-item>

  <h3>Meses</h3>
<ion-list>
  <ion-item *ngFor="let mes of meses">
    <ion-label>{{mes.nomeDoMes}}</ion-label>
    <ion-checkbox checked="{{mes.marcado}}" [(ngModel)]="mes.marcado" color="danger"></ion-checkbox>
  </ion-item>
</ion-list>
<ion-button expand="block" (click)="exibirMeses()"> Meses marcados</ion-button>
</ion-content>
