<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Alert
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button expand="full" (click)="abrirAlert()">Abrir Alert</ion-button>
  <ion-button expand="full" (click)="abrirAlertComMultiplosBotoes()">Abrir Multiplos Botoes</ion-button>
  <ion-button expand="full" (click)="abrirAlertConfirme()">Confirmação</ion-button>

  <ion-button expand="full" (click)="abrirPrompt()">Prompt</ion-button>
  <ion-button expand="full" (click)="abrirRadio()">Radio</ion-button>
  <ion-button expand="full" (click)="abrirCheckbox()">Checkbox</ion-button>

</ion-content>
