<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"> 
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Layout - Tabs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-tabs>
       <ion-tab tab="home">
        <ion-content padding>
          <h2>Conteudo da minha pagina Home</h2>
        </ion-content>
       </ion-tab>
        <ion-tab tab="mapa">
          <ion-content padding>
            <h2>Conteudo da minha pagina Mapa</h2>
          </ion-content>
        </ion-tab>
        <ion-tab tab="notificacoes">
          <ion-content padding>
            <h2>Conteudo da minha pagina Notificações</h2>
          </ion-content>
        </ion-tab>
      
        <ion-tab-bar slot="bottom">
      
          <ion-tab-button tab="home">
            <ion-label>Home</ion-label>
            <ion-icon name="home"></ion-icon>
            <ion-badge color="danger">6</ion-badge>
            
          </ion-tab-button>
      
          <ion-tab-button tab="mapa" disabled="true">
            <ion-label>Mapa</ion-label>
            <ion-icon name="map"></ion-icon>
          </ion-tab-button>

          <ion-tab-button tab="notificacoes">
              <ion-label>Notificações</ion-label>
              <ion-icon name="alert"></ion-icon>
          </ion-tab-button>
      
        </ion-tab-bar>

    </ion-tabs>
</ion-content>
